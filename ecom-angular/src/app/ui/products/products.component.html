<div class="p-3">
  <div class="card">
    <div class="card-header">The products</div>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>name</th>
          <th>price</th>
          <th>quantity</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of products">
            <th>{{p.id}}</th>
            <th>{{p.name}}</th>
            <th>{{p.price}}</th>
            <th>{{p.quantity}}</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
